name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Archive build directory
        run: |
          cd dist
          zip -r ../AssetSieve.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: AssetSieve.zip
          fail_on_unmatched_files: true
