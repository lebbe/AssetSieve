name: PR Lint Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run QA checks
        run: npm run qa

      - name: Build project
        run: npm run build

      - name: Check bundle size
        run: |
          # Calculate total bundle size in bytes
          BUNDLE_SIZE=$(du -sb dist/ | cut -f1)

          # Convert to MB for display
          BUNDLE_SIZE_MB=$(echo "scale=2; $BUNDLE_SIZE / 1024 / 1024" | bc)

          # Threshold: 1.1 MB = 1153434 bytes
          THRESHOLD=1153434

          echo "üì¶ Total bundle size: ${BUNDLE_SIZE_MB} MB (${BUNDLE_SIZE} bytes)"
          echo ""
          echo "üìä Individual file sizes:"
          find dist/ -type f -exec ls -lh {} + | awk '{print "  " $9 ": " $5}'

          if [ $BUNDLE_SIZE -gt $THRESHOLD ]; then
            echo ""
            echo "‚ö†Ô∏è  WARNING: Bundle size (${BUNDLE_SIZE_MB} MB) exceeds 1.1 MB threshold!"
            echo "‚ùå Bundle size check FAILED"
            exit 1
          else
            echo ""
            echo "‚úÖ Bundle size check PASSED (under 1.1 MB threshold)"
          fi
